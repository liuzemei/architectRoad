<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <a onclick="goA()">a页面</a>
  <a onclick="goB()">b页面</a>
  <div id="app"></div>

  <script>
    // history 模式
    let fn = function () {
      app.innerHTML = window.location.pathname
    }
    function goA() {
      history.pushState({}, null, '/a')
      fn()
    }

    function goB() {
      history.pushState({}, null, '/b')
      fn()
    }

    // 浏览器只对前进后退触发这个事件
    window.addEventListener('popstate', function () {
      console.log('pop')
      fn()
    })
  </script>
</body>

</html>
